# =============================================================================
# \/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\
# =============================================================================
[tool.isort]
profile = "black"
line_length = 88
include_trailing_comma = true
lines_between_types = 1
multi_line_output = 3
skip_glob = ["*/setup.py", ".nox*", "*/.nox_win/**", "*/.pytype/*", "*/loguru_tests/*"]
force_grid_wrap = 0
ensure_newline_before_comments = true
combine_as_imports = true
use_parentheses = true
known_first_party = [
    "aiopen",
    "asyncify",
    "funkify",
    "h5",
    "jsonbourne",
    "lager",
    "listless",
    "requires",
    "shellfish",
    "xtyping",
]

