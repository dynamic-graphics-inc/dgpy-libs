[tool.mypy]
plugins = [
  "pydantic.mypy",
]
python_version = "3.8"
show_error_codes = true
follow_imports = 'silent'
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
ignore_missing_imports = true
implicit_reexport = false
strict = true
strict_equality = true
show_error_context = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]

[[tool.mypy.overrides]]
module = "tests.*"
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_decorators = false
disallow_any_generics = false
disallow_untyped_defs = false

[tool.pyright]
pythonVersion = "3.8"
include = [
  "libs/aiopen",
  "libs/asyncify",
  "libs/dgpylibs",
  "libs/dgpytest",
  "libs/fmts",
  "libs/funkify",
  "libs/h5",
  "libs/jsonbourne/jsonbourne",
  "libs/lager",
  "libs/listless",
  "libs/requires",
  #    "libs/shellfish",
  "libs/listless",
  "libs/xtyping",
]
extraPaths = [
  "libs/aiopen",
  "libs/asyncify",
  "libs/funkify",
  "libs/fmts",
  "libs/h5",
  "libs/jsonbourne",
  "libs/lager",
  "libs/listless",
  "libs/requires",
  "libs/shellfish",
  "libs/listless",
  "libs/xtyping",
]
exclude = [
  "**/.pytype",
  "**/node_modules",
  "**/__pycache__",
  "docs",
  "**/.venv",
  "**/.nox",
  "**/.nox_win",
]
reportGeneralTypeIssues = false
reportInvalidTypeVarUse = false
reportMissingImports = true
reportMissingTypeStubs = false

[tool.ruff]
target-version = "py38"

line-length = 88

[tool.ruff.lint]
preview = true
select = [
  "RUF100", # no unused 'noqa' comments
  "RUF022",
  "E", # pyflakes errors
  "F", # pyflakes warnings
  "B", # bugbear
  "C4", # comprehensions
  "ERA001", # erradicate
  "I", # isort
  "W",
  # "SIM",
  # "PT", # pytest
  "T201", # print
  # pyupgrade
  "UP",
  # pydocstyle
  # "D",
  "D207", # docstring is under-indented
  "D208", # docstring is over-indented
  "D414",
  "D417",
  # flake8-simplify (SIM)
  "SIM",

  # pie (PIE)
  "PIE",
]

ignore = [
  # "B004",
  # "B904",
  "C417", # super annoying
  "C901", # too complex
  "E501", # line too long,
  "E266", # too many leading '#' for block comment

  # PYUPGRADE
  # keep runtime typing
  "UP007",
  "UP006",

  "UP009", # utf-8 encoding declaration (I am supersticious)
  "UP022", # must test shellfish first...
  "UP035", # unnecessary typing-extensions imports... must check xtying...
  "UP037",
  # PYDOCSTYLE
  "D415", # first line should end with a period/exclamation point

  # flake8-simplify (SIM)
  "SIM115", # open-file-with-context-handler
  "SIM105", # suppressible-exception
  # PIE
  "PIE804", # unnecessary-dict-kwargs -- TODO: revisit?
]

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.ruff.lint.per-file-ignores]
"libs/requires/tests/test_requires.py" = [
  "F821", # undefined name; not valid for this test file
]
"libs/requires/tests/test_requires_w_json_libs.py" = [
  "F821", # undefined name; not valid for this test file
]
"*.ipynb" = [
  "T201",
  "F811",
  "F821",
  "E741",
  "F401",
]

"libs/shellfish/tests/*" = [
  "D100", # missing docstring
]
"**/noxfile.py" = [
  "D",
]
"**/conftest.py" = [
  "D",
]
"**/test_*.py" = [
  "D1",
  "D102",
  "D103", # missing docstring
]

"libs/jsonbourne/jsonbourne/trydantic.py" = [
  "I001", # isort something wrong with in try block import
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
combine-as-imports = true
lines-between-types = 1
lines-after-imports = -1
known-first-party = [
  "aiopen",
  "asyncify",
  "dgpylibs",
  "dgpytest",
  "fmts",
  "funkify",
  "h5",
  "jsonbourne",
  "lager",
  "listless",
  "requires",
  "shellfish",
  "xtyping",
]

