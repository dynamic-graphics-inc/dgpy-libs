[tool.poetry]
name = "shellfish"
version = "0.4.0"
description = "shellfish ~ shell & file-system utils"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/shellfish"
readme = 'README.md'
packages = [
  { include = "shellfish", from = "." },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed",
]
keywords = [
  "dgpy",
  "shell",
  "fs",
  "filesystem",
  "typed",
]

[tool.poetry.dependencies]
python = "^3.7"
pydantic = ">=2.0.3"
aiopen = "^0.5.0"
asyncify = ">=0.9.1"
funkify = ">=0.4.0"
jsonbourne = ">=0.27.0"
listless = ">=0.1.0"
xtyping = ">=0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
minversion = "6.0"
addopts = [
  "--strict-config",
  "--strict-markers",
  "--doctest-modules",
  "--ignore-glob=*/_meta.py"
  # "--disable-warnings",
]
xfail_strict = true
filterwarnings = [
  "error",
  # 'ignore:"@coroutine" decorator is deprecated since Python 3\.8, use "async def" instead:DeprecationWarning',
  # "ignore::RuntimeWarning",
  "ignore::pytest.PytestUnraisableExceptionWarning",
  # "ignore::DeprecationWarning",
  "ignore:unclosed transport <_ProactorSocketTransport.*:ResourceWarning",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "timeout",
  "aio",
  "asyncio",
]

[tool.coverage.run]
source = ['shellfish']
branch = true
context = '${CONTEXT}'
omit = ["**/__main__.py"]

[tool.coverage.report]
precision = 2
show_missing = true
exclude_lines = [
  'pragma: nocov',
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  '@overload',
  '\(Protocol\):$',
  'if 0:',
  'if False:',
]

[tool.ruff]
extend = "../../pyproject.toml"
target-version = "py37"
