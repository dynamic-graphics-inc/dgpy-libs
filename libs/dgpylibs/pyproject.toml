[tool.poetry]
name = "dgpylibs"
version = "0.0.4"
description = "Dynamic Graphics Python libraries"
authors = ["jessekrubin <jesse@dgi.com>"]
license = "MIT"
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs"
packages = [
  { include = "dgpylibs", from = "." },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed",
]
keywords = [
  "dgpy",
  "dgi",
  "typed",
  "python3",
]

[tool.poetry.dependencies]
python = "^3.7"
aiopen = "*"
asyncify = "*"
fmts = "*"
funkify = "*"
h5 = "*"
jsonbourne = "*"
lager = "*"
listless = "*"
requires = "*"
shellfish = "*"
xtyping = "*"

[tool.poetry.dev-dependencies]
xdoctest = ">=0.15.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

