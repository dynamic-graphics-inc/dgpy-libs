[project]
name = "dgpylibs"
version = "0.0.7"
description = "Dynamic Graphics Python libraries"
authors = [{ name = "jessekrubin", email = "jesse@dgi.com" }]
keywords = ["dgpy", "dgi", "typed", "python3"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed",
]
dependencies = [
    "asyncify",
    "aiopen",
    "fmts",
    "funkify",
    "h5",
    "jsonbourne",
    "lager",
    "listless",
    "requires",
    "shellfish",
    "xtyping",
]
requires-python = ">=3.8,<4.0"

[project.urls]
Homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs"
Repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"

[tool]
[tool.ruff]
extend = "../../pyproject.toml"

[tool.rye]
managed = true

[tool.hatch]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dgpylibs"]

[tool.uv.sources]
asyncify = { workspace = true }
aiopen = { workspace = true }
fmts = { workspace = true }
funkify = { workspace = true }
h5 = { workspace = true }
jsonbourne = { workspace = true }
lager = { workspace = true }
listless = { workspace = true }
requires = { workspace = true }
shellfish = { workspace = true }
xtyping = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

