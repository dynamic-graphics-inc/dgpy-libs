[tool.poetry]
name = "jsonbourne"
version = "0.21.0"
description = "EZPZ JSON"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/master/libs/jsonbourne"
packages = [
    { include = "jsonbourne", from = "." },
    { include = "JSON.py", from = "." },
    { include = "david_webb.py", from = "." },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed"
]
keywords = [
    "dgpy",
    "pydantic",
    "json",
    "orjson",
    "rapidjson",
]


[tool.poetry.dependencies]
python = "^3.7"
xtyping = "^0.5.0"
pydantic = { version = ">=1.8.2", optional = true }
python-rapidjson = { version = ">=0.9.1", optional = true }
orjson = { version = "==3.*,>=3.0.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[tool.poetry.extras]
rapidjson = ["python-rapidjson"]
orjson = ["orjson"]
pydantic = ["pydantic"]
full = ["orjson", "pydantic", "python-rapidjson"]
all = ["orjson", "pydantic", "python-rapidjson"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
