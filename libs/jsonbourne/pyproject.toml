[tool.poetry]
name = "jsonbourne"
version = "0.22.1"
description = "EZPZ JSON"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/jsonbourne"
readme = 'README.md'
packages = [
    { include = "jsonbourne", from = "." },
    { include = "JSON.py", from = "." },
    { include = "david_webb.py", from = "." },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed"
]
keywords = [
    "dgpy",
    "pydantic",
    "json",
    "orjson",
    "rapidjson",
]


[tool.poetry.dependencies]
python = "^3.7"
xtyping = ">=0.5.0"
pydantic = { version = ">=1.8.2", optional = true }
python-rapidjson = { version = ">=0.9.1", optional = true }
orjson = { version = "==3.*,>=3.0.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[tool.poetry.extras]
rapidjson = ["python-rapidjson"]
orjson = ["orjson"]
pydantic = ["pydantic"]
full = ["orjson", "pydantic", "python-rapidjson"]
all = ["orjson", "pydantic", "python-rapidjson"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-config",
    "--strict-markers",
    "--doctest-modules",
    "--disable-warnings",
    "--doctest-ignore-import-errors"
]
xfail_strict = true
filterwarnings = [
    "error",
    'ignore:"@coroutine" decorator is deprecated since Python 3\.8, use "async def" instead:DeprecationWarning',
    "ignore::RuntimeWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
    "ignore::DeprecationWarning"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "timeout",
    "skip: skip test",
    "anyio: anyio tests",
    "aio: asyncio tests",
    "basic: basic tests",
    "version",
    "orjson: orjson tests",
    "rapidjson: rapidjson tests",
    "pydantic: pydantic tests",
    "attrs: attrs tests",
    "optdeps: optional dependencies",
    "jsonlibs: jsonlibs tests",
]
testpaths = [
    "jsonbourne",
    "tests"
]
