[project]
name = "fmts"
version = "0.1.3"
description = "str transformation utils"
authors = [
    { name = "jesse", email = "jessekrubin@gmail.com" },
    { name = "jesse", email = "jesse@dgi.com" }
]
dependencies = []
requires-python = ">=3.6.2,<4.0"
license = { text = "MIT" }
classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python", "Programming Language :: Python :: 3.6", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Typing :: Typed"]
keywords = ["str", "utils", "dgpy", "vanilla", "typed"]

[project.urls]
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/fmts"
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"

[tool.pdm]
includes = ["./fmts"]

[tool.pdm.dev-dependencies]
dev = [
    "pytest<7.0.0,>=6.2.2",
]

[tool.poetry]
name = "fmts"
version = "0.1.3"
description = "str transformation utils"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/fmts"
readme = 'README.md'
packages = [
    { include = "fmts", from = "." },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed"
]
keywords = [
    "str", "utils", "dgpy", "vanilla", "typed"
]


[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"


[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

