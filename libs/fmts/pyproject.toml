[project]
name = "fmts"
version = "0.2.0"
description = "str transformation utils"
authors = [
  { name = "jesse", email = "jessekrubin@gmail.com" },
  { name = "jesse", email = "jesse@dgi.com" },
]
dependencies = []
requires-python = ">=3.7.0,<4.0"
license = { text = "MIT" }
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
keywords = ["str", "utils", "dgpy", "vanilla", "typed"]

[project.urls]
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/fmts"
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"

[tool.pdm]
includes = ["./fmts"]

[tool.pdm.dev-dependencies]
dev = ["pytest<7.0.0,>=6.2.2"]

[tool.poetry]
name = "fmts"
version = "0.2.0"
description = "str transformation utils"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/fmts"
readme = 'README.md'
packages = [{ include = "fmts", from = "." }]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
keywords = ["str", "utils", "dgpy", "vanilla", "typed"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

# POETRY BUILD SYSTEM
# [build-system]
# requires = ["poetry-core>=1.0.0"]
# build-backend = "poetry.core.masonry.api"

# PDM BUILD SYSTEM
# [build-system]
# requires = ["pdm-pep517"]
# build-backend = "pdm.pep517.api"

[tool.coverage.run]
source = ['fmts']
branch = true
context = '${CONTEXT}'

[tool.coverage.report]
show_missing = true
precision = 2
omit = []
exclude_lines = [
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  '@overload',
  '\(Protocol\):$',
  'if 0:',
  'if False:',
]

[tool.coverage.paths]
source = ['fmts/']

[tool.ruff]
extend = "../../pyproject.toml"
