[tool.poetry]
name = "lager"
version = "0.17.0"
description = "EZ-PZ logging based on loguru"
authors = ["jesse rubin <jesse@dgi.com>"]
license = "MIT"
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/lager"
readme = 'README.md'
packages = [
  { include = "lager", from = "." },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
]
keywords = [
  "logging",
  "dgpy",
  "dgi",
  "loguru",
  "beer",
]

[tool.poetry.dependencies]
python = "^3.7"
loguru = ">=0.7.0"

[tool.poetry.dev-dependencies]
pytest = "^7.3.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
extend = "../../pyproject.toml"
