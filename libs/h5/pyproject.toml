[project]
name = "h5"
version = "0.9.3"
description = "H5py utils"
authors = [{ name = "jesse", email = "jesse@dgi.com" }]
readme = "README.md"
keywords = ["hdf5", "h5py", "h5", "numpy"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed",
]
dependencies = [
  "h5py>=3.7.0",
  "numpy>=1.23.2",
  "typing-extensions>=4.5.0,<5.0.0",
  "ry>=0.0.9",
]
requires-python = ">=3.8.0"

[project.urls]
Homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/h5"
Repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"

[project.optional-dependencies]
cli = [
    "click>=8.1.7",
    "globsters>=0.0.3",
    "rich>=13.7.1",
    "ry>=0.0.9",
]

[tool]
[tool.coverage.run]
source = ['h5']
branch = true
context = '${CONTEXT}'

[tool.coverage.report]
show_missing = true
precision = 2
omit = ["*/legacy.py"]
exclude_lines = [
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  '@overload',
  '\(Protocol\):$',
  'class BaseAsync:',
  'if 0:',
  'if False:',
]

[tool.coverage.paths]
source = ['src/h5/']


[tool.pytest.ini_options]
markers = ["version"]
# add cov to pytest args
addopts = ["--cov=h5", "--cov-fail-under=75"]


[tool.ruff]
extend = "../../pyproject.toml"
target-version = "py38"

[tool.rye]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["h5"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
