[tool.poetry]
name = "h5"
version = "0.8.8"
description = "H5py utils"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/main/libs/h5"
readme = 'README.md'
packages = [
  { include = "h5", from = "." },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed",
]
keywords = [
  "hdf5",
  "h5py",
  "h5",
  "numpy",
]

[tool.poetry.dependencies]
python = ">=3.8.0"
h5py = ">=3.7.0"
numpy = ">=1.23.2"
typing-extensions = "^4.5.0"
click = { version = "^8.1.3", optional = true }
rich = { version = "^13.3.3", optional = true }
globsters = { version = "^0.0.2", optional = true }

[tool.poetry.extras]
cli = ["click", "rich", "globsters"]


[tool.poetry.dev-dependencies]
pytest = "^7.3.0"

# coverage config
# [tool.coverage.run]
# omit = ["*/tests/*", "*/__init__.py", "h5/__main__.py",]
[tool.poetry.scripts]
h5 = "h5.cli:main"

[tool.coverage.run]
source = ['h5']
branch = true
context = '${CONTEXT}'

[tool.coverage.report]
show_missing = true
precision = 2
omit = [
  "*/legacy.py"
]
exclude_lines = [
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  '@overload',
  '\(Protocol\):$',
  'class BaseAsync:',
  'if 0:',
  'if False:',
]

[tool.coverage.paths]
source = [
  'h5/',
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
  "version",
]
# add cov to pytest args
addopts = [
  "--cov=h5",
  "--cov-fail-under=75",
]

[tool.ruff]
extend = "../../pyproject.toml"
