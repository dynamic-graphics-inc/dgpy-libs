[tool.poetry]
name = "requires"
version = "0.10.0"
description = "Runtime imports and dependency utils"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
repository = "https://github.com/dynamic-graphics-inc/dgpy-libs"
homepage = "https://github.com/dynamic-graphics-inc/dgpy-libs/tree/master/libs/requires"
packages = [
    { include = "requires", from = "." },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed"
]
keywords = [
    "requires", "dgpy", "python", "modules", "funkified", "import",
    "dependencies", "lazy"
]


[tool.poetry.dependencies]
python = "==3.*,>=3.6.2"
funkify = "^0.4.0"
dataclasses = {version = "*", python = "~3.6.0", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
